author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлена ошибка открытия меню персонажа до инициализации подсистемы."
  - image: "Иконки достижений убийства мегафаун теперь больше напоминают текущий внешний вид боссов."
  - bugfix: "Исправлена ошибка, из-за которой ИИ не могли сканировать вентиляционные шахты руды."
  - bugfix: "Добавлено больше прогресс баров в меню анализатора растений."
  - qol: "Теперь MODlink-искатели предупреждают пользователя, если попытка вызова происходит без заряженной батареи."
  - bugfix: "Теперь все стартовые предметы для хирургии (простыни, плащи, полотенца и т.д.) могут использоваться в положении лежа, а не только хирургические занавески (исправлена ошибка интерфейса хирургии, показывающегося как недоступный)."
  - bugfix: "Предметы, созданные из материалов фауны лаваланда (кости, сухожилия, шкуры), теперь огнеупорные, устойчивы к лаве, а также это включает усиленные рыболовные лески."
  - admin: "Запускатель грузовых капсул должен стать более надежным."
  - bugfix: "Исправлена ошибка с малым видом и кнопкой обновления."
  - bugfix: "Банути на инструментальные ящики теперь должны выполняться без проблем."
  - bugfix: "Конструкты теперь принадлежат своим фракциям, поэтому конструкты Волшебника не могут атаковать Учеников Волшебника."
  - bugfix: "Эхо-заклинание \"Перчатка Джаггернаута\" теперь учитывает фракции."
  - bugfix: "Исправлены еще некоторые отсутствующие скроллбары в некоторых интерфейсах. Вероятно. Я не проверял слишком тщательно."
  - bugfix: "Подсказка с вопросительным знаком в эксперименте теперь занимает одну строку вместо двух."
  - rscadd: "Туристические боты теперь время от времени оставляют грязные следы."
  - bugfix: "Пассивные модули модкостюма (защита от радиации, защита при сварке и т.д.) теперь работают надежно."
  - bugfix: "Вызов шаттла при сильном повреждении станции теперь корректно работает."
  - bugfix: "Рисование руны Нар'Си теперь всегда размещает руну там, откуда вы ее начали рисовать."
  - bugfix: "Исправлено больше багов в tgui-say. Админский чат больше не должен обрываться."
  - bugfix: "Сильная тревожность теперь может быть вылечена приемом любого типа алкоголя."
  - bugfix: "Медицинские ящики теперь имеют корректно настроенное хранилище."
  - bugfix: "Хирургические и тактические аптечки больше не содержат разные предметы в зависимости от того, был ли сначала заспавнен премиумный тактический медпакет."
  - code_imp: "Инициализация хранилища стала немного быстрее благодаря организационным изменениям в файлах."