author: "AyIong"
delete-after: True
changes:
  - rscadd: "В Crew Monitor добавлена карта, а так же возможность подсветить необходимого человека на карте. Подсветка и отображение на карте в целом, работают только если датчики в третьем режиме."
  - qol: "Состояние карты в крю мониторе, у ИИ и боргов одинаковое, то есть ИИ может показывать боргам кусок карты и не только и наоборот. Тоже самое у стационарных, ручных и ПИИ крю мониторов, только индивидуально."