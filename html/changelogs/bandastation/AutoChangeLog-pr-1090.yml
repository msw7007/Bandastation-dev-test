author: "tgstation"
delete-after: True
changes:
  - bugfix: "Компонент гидропонических цепей теперь правильно устанавливает уровень выходного сигнала при изменении реагентов в лотке."
  - refactor: "Переработана система отслеживания изменений реагентов в коде. Сообщайте об ошибках на GitHub."
  - qol: "Команды \"Who\" и \"Adminwho\" теперь относятся к категории \"Info\", а не \"OOC\" (теперь они не отображаются во вкладке \"OOC\")."
  - qol: "\"Tip of the Round\" и \"Show Server Revision\" также отнесены к категории \"Info\", вместо \"OOC\" и ранее не указанной категории соответственно."
  - bugfix: "Теперь добавление или передача объема реагентов меньше 0,01 больше не будет давать некорректных результатов."
  - code_imp: "Убрано избыточное округление объемов реагентов, что слегка повысило производительность."
  - bugfix: "Исправлена ошибка, из-за которой пакет для улик не возвращался к своему изначальному размеру после опустошения."