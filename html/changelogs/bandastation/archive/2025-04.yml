2025-04-01:
  mcbalaam:
  - bugfix: Исправил вывод если ничего не было перелито в кальян
2025-04-02:
  Ez-Briz:
  - qol: Чуть-чуть переводов имплантов и иных штук
  Gaxeer, AyLong, IWantSomeFish:
  - rscadd: Подсказки для тэгов автозаполнения в бумагах при введении первого символа
      тэга `[`
  - rscadd: Замена input полей на кнопки с возможностью ввода любого количества текса
      (учитывая глобальное ограничение по бумаге)
  - rscadd: Добавлены шаблоны для документов, пока для шапки, логотипов и футера.
