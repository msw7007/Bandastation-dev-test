2025-02-01:
  AyIong:
  - rscdel: 'Вырезаны максимально абсурдные места для рыбалки: Рифты еретика, трупы
      и гидропоники'
  Gaxeer:
  - rscadd: rust_utils обновлен до 0.2.0 и используются преимущества обновленной работы
      с HTTP
  - bugfix: Round time и lobby time теперь показывают время правильно
  Ingakem:
  - qol: Перевод инфопанельки сбойного ИИ
  tgstation:
  - qol: Консоль снабжения получила небольшой редизайн, а также возможность видеть,
      что может находиться внутри заказа.
  - code_imp: Консоль снабжения и экспресс-консоль снабжения теперь используют единую
      методику получения данных.
  - bugfix: Теперь невозможно обойти свою клятву чести, начав операцию на ком-то.
2025-02-02:
  AyIong:
  - rscadd: Добавлена куча деревянных полов и возможность их скрафтить.
  CallmeHouston:
  - map: 'Кибериада: добавлено 2 дополнительных смеса в инженерный, смес в телекомах
      заменён на полностью заряженный'
  dj-34:
  - qol: Переведены анонсы пиратов.
  - qol: Перевод анонсов вызова шаттла.
  tgstation:
  - qol: Добавлен интерфейс сканера криминалистики.
  - qol: Формат отчёта криминалистического сканера сделан более читаемым.
  - image: У персонажа станции с чертой "Премиум коробочки первой необходимости" теперь
      уникальные спрайты коробок.
  - balance: Солнечные панели теперь вырабатывают 2.5 кВт каждая вместо 1.5 кВт.
  - rscadd: Вы можете улучшать солнечные панели, используя различные виды стекла (обычное
      стекло, титановое стекло, плазмовое стекло, пластитанговое стекло) для увеличения
      выхода энергии. (Кроме того, у этих видов стекла теперь есть спрайты, позволяющие
      различать их.)
  - bugfix: Крепление дефибриллятора PENLITE теперь действительно заряжает батарею.
  - qol: В настройках теперь можно выбрать макет интерфейса (Grid или List) для умного
      холодильника (Smartfridge) и торговых автоматов. По умолчанию выбран макет TGUI
      (Grid). В будущем могут появиться другие интерфейсы с двумя вариантами макета.
      Также интерфейс торговых автоматов теперь по умолчанию использует макет Grid.
2025-02-03:
  tgstation:
  - bugfix: Исправлен частично отсутствующий интерфейс рыбалки.
  - rscadd: Добавлены рыболовные сумки, которые можно найти в автоматах с развлечениями
      или изготовить из кожи карпа.
  - balance: Добавлено улучшение аквариума-генератора в автолаты обслуживания и науки.
  - image: Обновлены спрайты рыболовных катушек и поплавков.
  - bugfix: Исправлена неработоспособность светящихся палочек.
  - bugfix: Большая рыба больше не будет отображаться за настенной подставкой.
  - rscdel: Мобильные полые биоскрэмблеры больше не появляются из руин исследований
      аномалий, избавляя всех от неизбежного без предупреждения появления постоянного
      полого биоскрэмблера на станции. Однако вы всё ещё можете встретить неподвижные
      биоскрэмблеры в руинах.
  - bugfix: Теперь душевые снова моют предметы, которые находятся под ними, если включены.
  - bugfix: Исправлены визуальные эффекты у медбота, взломанного через эмаг.
  - spellcheck: На документе, найденном в руинах старой станции, слова "Диск генерации
      сингулярности" заменены на "Осколок кристалла суперматерии", чтобы они соответствовали
      содержимому инвентарной комнаты.
