2025-02-10:
  tgstation:
  - bugfix: Интерфейсы станков больше не являются непрокручиваемыми в версии 516.
  - bugfix: Меню выбора настроек персонажа теперь отображает правильные названия.
  - bugfix: Исправлена ошибка с сохраняющимися brimbeams.
  - balance: Сила большинства стандартных типов ящиков с инструментами увеличена с
      12 до 13.
  - code_imp: Удалены несколько «магических чисел» из расчетов урона старинных ящиков
      с инструментами.
  - bugfix: Случайные сообщения больше не будут пропадать и не отображаться в чате.
  - bugfix: Позволено активации кобуры MOD, даже если костюм модов (modsuit) отключен
      и не разложен.
  - qol: Итоги голосования за карту объясняются при наведении на них курсора.
  - map: 'База Синдиката на Лаваленде была улучшена в целом: добавлены дополнительные
      оборонительные системы и оборудование связи.'
  - bugfix: Исправлены еще две пропавшие зоны на карте Icebox.
  - map: Добавлены охлаждающие контуры и холодные плитки ко всем морозильным камерам
      на кухнях, которые их не имели.
  - bugfix: Исправлено невозможность размещать анализаторы растений на столах или
      в рюкзаках.
  - bugfix: Плащи Пустоты («Void Cloaks») теперь корректно скрывают лезвия и подобное
      в хранилище костюма от отображения на спрайте носителя.
  - bugfix: Исправлены некоторые неработающие ссылки для администраторов в версии
      516.
  - bugfix: Исправлено окно законов ИИ в версии 516.
  - bugfix: Мобы, управляемые ИИ (ботанические паучки и легированные обезьяны), снова
      могут перемещаться через трубы без самоуничтожения вскоре после этого.
  - bugfix: Исправлен неправильный уровень энергопотребления у измельчителей реагентов.
  - bugfix: Тактические медкиты больше не создают невидимых медботов.
  - image: Реализован отсутствующий скин «бешеного» медбота.
  - bugfix: Автолаты больше не имеют полосы прокрутки, которая уводила за пределы
      экрана.
  - bugfix: Списки очередей в экзокостюмных фабрикаторах и страницы боковых секций
      (с доступными для печати объектами) в Techfab/Autolathe теперь имеют полосу
      прокрутки, если список слишком длинный для интерфейса у пользователей версии
      516. Списки предметов в Techfab/Autolathe также теперь корректно прокручиваются.
  - bugfix: Исправлен пропавший спрайт для stunprod в руках.
  - bugfix: Исправлено изменение цвета ПДА при открытом виртуальном питомце.
  - bugfix: Присоединение к мини-игре или взятие некоторых призрачных ролей, обладая
      разумом без тела, больше не пометит вас, как «Не реанимировать» (DNR), в случае,
      если вы сможете быть воскрешены каким-либо способом.
  - bugfix: Если ваше старое тело будет полностью уничтожено, пока вы играете в мини-игру
      или в определенной призрачной роли, вы все равно вернетесь к своему оригинальному
      разуму персонажа, на случай возможности воскрешения.
  - bugfix: Мини-игра в баскетбол теперь создает временные тела для игроков и судьи.
  - bugfix: Исправлено отображение изображения в приложении `NT IRN` в ПДА для предпросмотра
      и содержимого.
  - bugfix: Исправлена неверная зона и стена на подземелье Icemoon.
  - balance: Теперь подскальзывания делают вас уязвимыми для ошеломляющих ударов.
  - balance: Исправлен баг, который позволял фармить достижения рыбалки.
  - server: Исправлена проблема, из-за которой в БД не могло существовать более 16
      флагов для администраторов.
  - refactor: Обслуживание оружия теперь объединено в один предмет — набор для обслуживания
      оружия, вместо множества различных взаимодействий. Оно обрабатывается через
      сам набор, а не через код оружия.
  - qol: Теперь можно заказывать наборы для обслуживания оружия через грузовой отсек,
      а также получать их из автоматов оборудования службы безопасности. Если кто-то
      пролил кислоту на ваш дезактиватор, это будет полезно. Можно также создать импровизированный
      набор из мусора в технических тоннелях.
  - bugfix: Исправлены некоторые ошибки, допущенные в процессе предыдущего исправления
      плаща Пустоты.
  - map: Снята стационарная пулеметная установка из центрального битраннерского домена
      на Meta, что уменьшит мгновенные уничтожения на 85%.
  - qol: Ноды интегральных схем теперь окрашиваются в зависимости от их типа.
  - qol: Мелкие улучшения контекстного меню для плиток (панель «Добыча»).
  - qol: Чужие яйца (эмбрионы ксеноморфов, хедслаги и т.д.) теперь отображаются на
      передовых медицинских сканерах.
  - bugfix: Исправлены проблемы с крашем клиента версии 516 для консоли камеры, подзорных
      труб и других устройств.
  - balance: Охотничий бокс теперь напрямую лечит игрока вместо инъекции химикатов
      после успешного удара.
  - balance: Комбинации ударов больше не нарушают следующую комбинацию, изменяя скорость
      удара ровно на один.
  - code_imp: Исправлено небольшое странное округление в подсчете опыта, также в некоторых
      местах теперь используется деление вместо умножения.
  - qol: Отредактирован текст цели Pyro Slime.
  - sound: Применение марли теперь сопровождается звуковым эффектом.
  - bugfix: Исправлено отсутствие соединителей для труб в кристаллизаторе.
  - rscadd: Перекись водорода и Эссенция Элдритч теперь могут ржавить плитки, причем
      последняя превращает их в еретическую ржавчину вместо обычной.
  - spellcheck: Исправлена опечатка и ссылка на несуществующую Элдритч-воду (вместо
      Эссенции Элдритч).
  - code_imp: Добавлены логи ошибок к тесту скриншотов в CI при отсутствии скриншотов.
  - qol: Добавлен модуль распылителя смолы в стартовый атмосферный MODsuit.
  - code_imp: Удалена переменная в компоненте управляемых существ, которая не должна
      была выполнять текущую задачу.
  - rscadd: Добавлены два новых фэнтезийных суффикса.
