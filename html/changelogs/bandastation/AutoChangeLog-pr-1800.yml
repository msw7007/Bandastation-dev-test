author: "tgstation"
delete-after: True
changes:
  - bugfix: "Пираты снова могут продавать минералы и другие товары на платформе для заданий."
  - qol: "Логи материала силоса теперь имеют единый цветовой код и оформлены в одном стиле."
  - spellcheck: "Информационные платы для шаттлов теперь показывают (Computer Board) только один раз."
  - rscadd: "Консоль бухгалтерии: Новая пользовательская интерфейс!"
  - rscadd: "Консоль бухгалтерии: Теперь можно выдавать авансы членам экипажа."
  - rscadd: "Консоль бухгалтерии: Теперь можно повышать или снижать зарплату."
  - rscadd: "Консоль бухгалтерии: Теперь доступна только для печати в секьюрити-автолате."
  - rscadd: "Консоль бухгалтерии: Резервная плата теперь находится в защищенном техническом хранилище."
  - bugfix: "Исправлено добавление записей об оплате в журнал аудита дважды в торговых автоматах."
  - bugfix: "Не-члены экипажа больше не отображаются в консоли бухгалтерии."
  - qol: "Анализатор растений: Сканирование лотка теперь регулярно обновляет интерфейс с информацией о лотке, пока вы стоите рядом с ним. Пересканирование больше не требуется."
  - qol: "Анализатор растений: Интерфейс теперь разделен на вкладки с химическими данными и статистикой - ПКМ открывает вкладку с химией напрямую."
  - qol: "Анализатор растений: Интерфейс получил несколько улучшений UX - отображает больше информации сразу, без необходимости изучать подсказки или иконки."
  - bugfix: "Анализатор растений: Сканирование химических данных растений теперь снова показывает их текущие химические компоненты (в дополнение к их генам)."
  - bugfix: "Анализатор растений: Уникальная информация о семенах (мутация kudzу, ДНК репликантной капсулы) снова отображается."
  - qol: "Добавлена гидропоника на станцию Runtime."
  - qol: "Добавлена подсказка экрана для гидропонных лотков по очистке реагентов."
  - spellcheck: "Исправлено отсутствие точки в законных наборах Nutimov и Paladin."
  - spellcheck: "Исправлено дублирование эффекта кислоты на полах."
  - spellcheck: "Исправлена опечатка в сообщении администратора о чистке достижений."
  - bugfix: "Исправлено создание прессами для таблеток конфигурированных таблеток, которые подписывались как бутылки."
  - spellcheck: "Декапитализированы суффиксы в прессах для таблеток для соответствия формату остальных таблеток/пластырей/бутылок."
  - qol: "При заворачивании ящика во время его перетаскивания теперь он автоматически будет вновь поднят вами."
  - qol: "Ящики, которые тянут перчатками H.A.U.L., теперь можно открыть, если их тащите именно вы."
  - bugfix: "Теперь попытка зажечь камин не приводит к его атаке."
  - code_imp: "Добавлены проверки на отсутствие ID-карты/действительного аккаунта у игроков, использующих автоматы по продаже предметов."
  - code_imp: "Убедились, что использование энергии для выдачи предметов в автоматах всегда происходит, а не только при выполнении транзакции."
  - balance: "NPC-скелеты больше не враждебны к игрокам-скелетам."
  - balance: "Некоторые газовые реакции теперь предотвращают распад возбужденных групп."
  - bugfix: "При осматривании большинства продуктов питания больше не говорится, что их можно превратить в горелую массу, если разогреть в микроволновке."
  - bugfix: "Теперь горелая масса содержит \"плохую еду\", пропорционально питательности сожженного предмета. Это также распространяется на разложение."