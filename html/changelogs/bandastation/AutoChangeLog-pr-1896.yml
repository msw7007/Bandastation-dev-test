author: "tgstation"
delete-after: True
changes:
  - rscadd: "Добавлена винтовка Lahti-L39."
  - refactor: "Переработаны фильтры для использования бинарной вставки вместо timSort. Сервер, возможно, теперь будет работать немного быстрее."
  - refactor: "Переработан элемент погружения для использования фильтров альфа-канала вместо статических наложений. Теперь он должен выглядеть гораздо красивее."
  - bugfix: "Исправлено отображение функций мезонного и термального зрения для киборгов."
  - bugfix: "Теперь нельзя бесконечно извлекать тонер из устройства киборга для рисования декалей."
  - rscdel: "Удалены больше не используемые предметы — мезонные и термальные очки для киборгов."
  - bugfix: "Исправлены рецепты, которые занимали слишком много времени для создания."
  - bugfix: "Исправлено бесконечное обновление интерфейса криминалистического сканера детектива."
  - bugfix: "Исправлены ошибки при попытке связать квантовые платформы на карте друг с другом."
  - bugfix: "Скейтеры теперь всегда ловят свою доску."
  - bugfix: "Функция `/proc/duplicate_object` теперь корректно задает местоположение копии."
  - qol: "Переделано заикание: теперь заикается только первый символ, включая учет диграфов."
  - qol: "Переработан «пьяный» говор: больше не добавляются случайные апострофы, теперь слова удлиняются и становятся выраженнее."
  - balance: "Особые версии Халка, такие как заклинание трансформации волшебника или суперсилы пиратского полководца, больше не страдают от переломов руки, как обычные Халки."
  - balance: "Переломы рук у Халков теперь основаны на естественном определении ранений, а не на насильственных эффектах при снижении здоровья руки."
  - code_imp: "Упрощен код мутаций."
  - bugfix: "Перевернутый текст снова отображается вверх ногами."
  - spellcheck: "Исправлена опечатка «souless» при попытке использования колоды карт таро с чарами генокрада."
  - bugfix: "Исправлена ошибка с нулевым `cable_layer` на терминале СМЕС."
  - bugfix: "Блюспейс-аномалии больше не телепортируют «нетелепортируемых» мобов, таких как закрепленные ИИ или мегаживотные."