author: "tgstation"
delete-after: True
changes:
  - rscdel: "Неправильно размещённые или украденные связные устройства предателя больше нельзя воссоздать с использованием радиокода и специального устройства. Берегите их или купите запасной имплант."
  - rscdel: "Предатели, получившие свою роль в начале раунда, больше не могут брать дополнительные цели, чтобы заработать дополнительные теле-кристаллы или ускорить таймеры разблокировки предметов, а также не могут получить возможность выполнить Финальную Цель."
  - balance: "Предатели, стартовавшие в начале раунда, теперь могут купить Набор подрядчика (Contractor Kit) через своё связное устройство, а не только те предатели, что были вызваны в середине раунда."
  - rscadd: "Предатели могут приобрести Ромерол за 25 ТК после 30 минут с начала раунда."
  - image: "Наблюдатели (Watchers) больше не отображают анимацию вращающейся шестерёнки одновременно с применением своей атаки взглядом."
  - rscadd: "Добавлены три новых совета в текстовый файл с подсказками по рыбной ловле."
  - sound: "Швы (sutures) теперь сопровождаются звуковыми эффектами."
  - admin: "Админам предоставлена возможность заставлять мобов произносить фразы/исполнять эмоции из заранее заданного списка с произвольными интервалами на протяжении всей их жизни."
  - bugfix: "Связное устройство шпионов корректно сканирует по ПКМ, как и задумано."
  - rscadd: "Добавлена кнопка в меню \"Секреты\" для изменения времени задержки выполнения заказов на консоли отдела."
  - qol: "Эта кнопка упрощает поиск багов, связанных с грузовыми заказами."
  - code_imp: "Изменён код в файле department_order.dm, позволяющий настраивать продолжительность задержки выполнения заказов."
  - admin: "Добавлена админ-кнопка в панели \"Секреты\"."