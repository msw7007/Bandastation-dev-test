author: "tgstation"
delete-after: True
changes:
  - bugfix: "Репутация предателя (которая теперь просто представляет собой число, показывающее количество секунд в раунде) больше не отображается на экране в конце раунда."
  - sound: "Звук голосования призраков стал тише."
  - bugfix: "Исправлены слои отрисовки на некоторых транспортных средствах."
  - bugfix: "Исправлен сдвиг при пересечении транспортных средств через коробки и столы, а также при нахождении в невесомости."
  - config: "Добавлена поддержка нескольких конфигураций чата для объявлений в каналах."
  - map: "NTSS Independence была снова усовершенствована. Теперь на борту есть полноценный бальный зал, расширенный медпункт, офис службы безопасности и намного больше доступных мест для сидения."
  - bugfix: "Доктор Румак, медицинский бот NTSS Independence, больше не является невидимым."
  - bugfix: "Исправлена проблема, из-за которой интерфейс tgui иногда содержал большое количество лишнего пустого пространства."
  - bugfix: "Рыбалка на соседнем участке больше не будет задевать другие объекты на той же клетке (при условии, что вы кликаете именно на место рыбалки, а не на другие объекты)."
  - bugfix: "Исправлено состояние иконок для вариаций рыб \"фриттериш\"."
  - bugfix: "Глаза, зубы и когти космических драконов (а также нижняя часть формы акулы) снова отличаются по цвету от остального тела."
  - bugfix: "Исправлены ошибки при обновлении выбора карт в голосовании."
  - bugfix: "Исправлены некоторые фильтры (например, смещения), которые вызывали сбой интерфейса."
  - bugfix: "Заключённые на станции Tram больше не будут появляться с предметами, позволяющими им сразу выйти из тюрьмы."
  - balance: "Также заключённым не будут выдаваться дополнительные бонус-предметы в их коробке с дыхательными принадлежностями при активации трейта станции, так как мы не добрые."
  - bugfix: "Нельзя больше вкладывать абстрактные концепции вроде поцелуев и пощёчин в грудные полости других персонажей."
  - qol: "Теперь RTD отображают иконку фактической территории, которая размещается, вместо предмета плитки."
  - qol: "Контейнер для заправки медицинских шприцев теперь можно поворачивать, если он откреплён, с помощью alt+клик."
  - sound: "Громкость звуков Vox, админских звуков и музыкальных инструментов теперь можно регулировать в настройках. Проверьте свои предпочтения!"
  - sound: "Лифт теперь использует настройки громкости фоновых звуков, музыкальные автоматы — настройки инструментов, а музыка в конце раунда — админские звуки."
  - qol: "Добавлено окно подтверждения с описанием эффекта при попытке разбить \"бутылку хаоса\". Игрок должен подтвердить действие перед активацией эффекта."
  - bugfix: "Умножение реагентов, например, при рыбалке или химических всплесках, теперь даёт точные результаты. Новые значения отличаются от текущих."
  - bugfix: "Конвертация реагентов снова корректно рассчитывает pH."
  - code_imp: "Улучшена производительность логирования реагентов."
  - code_imp: "Копирование реагентов больше не выдаёт ложноположительные результаты для значений меньше 0,01."
  - rscadd: "Добавлен новый 3D-печатаемый пистолет \"Liberator\". Его или диск с проектом можно найти в технических тоннелях."
  - admin: "Некоторые инструменты на основе пользовательского интерфейса (например, отладчик плоскостей или редактор фильтров), которые выдавались администраторам только с +VAREDIT или +DEBUG, теперь работают без необходимости в +ADMIN, если все права соответствуют требованиям."
  - rscadd: "Изменены варианты обвинений, которые можно услышать по радио в галлюцинациях."
  - qol: "SiliConnect теперь уведомляет о успешной загрузке логов."
  - bugfix: "Исправлена ошибка, из-за которой SiliConnect не мог загружать логи."
  - bugfix: "Подсказки для датчиков костюмов теперь отображаются, если вы держите комбинезон в руках."
  - qol: "Теперь, держа комбинезон в активной руке, вы можете менять настройки его датчиков с помощью правого клика, вместо того чтобы переключать пустую руку или бросать предмет."
  - code_imp: "Шаттлы с окрашенными стенами больше не теряют их в процессе перемещения."
  - code_imp: "Упрощена настройка порядка вкладок в панели статистики через код."
  - bugfix: "Исправлен runtime-ошибка при воздействии реагентов на простых мобов."
  - rscadd: "Множество объектов теперь обрабатывается через AAS: кубы вознаграждений, консоли запросов, камеры брига, торговые автоматы, уведомления \"Orion Trail\", отчёты о погоде и консоли заказа карго."
  - code_imp: "Теперь любой игрок может создать свою запись в AAS."
  - refactor: "Обновлены внутренние структуры AAS и произведена их очистка кода."
  - rscadd: "Новый начальный побочный аспект знаний еретика \"Приветствие Уоррена Кинга\"."
  - rscadd: "Новое побочное знание еретика первого уровня: \"Филактерий проклятия\"."
  - rscadd: "Новое побочное знание еретика второго уровня: \"Эфир новорождённого\"."
  - rscadd: "Новое побочное знание еретика третьего уровня: \"Кодекс Морбус\"."
  - rscadd: "Новое побочное знание еретика второго уровня: граната \"Сеятель ржавчины\"."
  - rscadd: "Новое побочное знание еретика третьего уровня: \"Наголенники Пророка\"."
  - rscadd: "Новое заклинание пути Клинка: \"Волки среди овец\"."
  - balance: "Проклятия еретиков убраны из дерева и объединены в новое знание \"Кодекс Морбус\"."
  - balance: "Дерево пути Клинка немного изменено: все заклинания перемещены на уровень выше, освободив место для нового заклинания."
  - rscdel: "Стойка Разорванного Чемпиона была удалена."
  - balance: "Ограничения по времени для репутации на некоторые предметы в аплинке Предателя были уменьшены или убраны. Это затронуло такие предметы, как комплект холопаразита, энергетический меч, силовой кулак, перчатки северной звезды, пицца-бомба, сумка с x4, набор боевой выпечки, обратный револьвер, модуль для кинетического ускорителя, имплант лазерной руки, скрытый отсек для оружия, химическая дротикомётная пушка и проверка АПЦ на всей станции."
  - balance: "Костюм инспектора ЦентКома теперь стоит дороже."
  - rscdel: "Ряд предметов гардероба, ранее доступных только ядерным оперативникам, снова заблокирован для других ролей."
  - rscdel: "Шпионы больше не могут получать элитный костюм ядерного оперативника."
  - balance: "Космические шлемы, а также биологические, бомбовые и радиационные шлемы больше не уменьшают обзор или скорость передвижения, но их визоры могут быть закрашены или испорчены перцовым спреем."
  - balance: "Маска Дрисколла больше не защищает глаза. Маска сварщика с защитой глаз всё ещё это делает."
  - rscadd: "У большого манипулятора снова появилась функция \"использования\". Чтобы разблокировать эту возможность, нужно пристегнуть обезьянку."
  - rscadd: "У большого манипулятора теперь появились провода."
  - bugfix: "Большой манипулятор теперь распознаёт объекты, появившиеся на клетке с помощью spawn или других средств появления, которые не считаются полноценным перемещением предмета."
  - bugfix: "Исправлена ошибка, из-за которой шрамы нельзя было осмотреть при ношении маски."
  - bugfix: "Исправлена ошибка, из-за которой датчики униформы можно было осмотреть даже при ношении скафандра."
  - bugfix: "SecurEye теперь корректно отслеживает перемещение камер."
  - bugfix: "Исправлено появление фантомов из пирокластической слизи."
  - map: "Хранилище Birdshot перемещено между мостиком и инженерным отделом. На его месте теперь находится заброшенная пивоварня."