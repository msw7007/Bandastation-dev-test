author: "tgstation"
delete-after: True
changes:
  - rscadd: "Яйца (и вся другая съедобная еда), оставленные в горячем месте, будут жариться.   <!-- Eggs (and all other edible food) left in a hot place will fry. (www.github.com/tgstation/tgstation/pull/88914) -->"
  - qol: "В названии \"странных гейзеров\" (Strange geysers) теперь указывается, что они производят.   <!-- Strange geysers now say in their name what they produce. (www.github.com/tgstation/tgstation/pull/89111) -->"
  - qol: "Маленькие и крошечные мобы больше не вызывают писка объектов, проходя по ним.   <!-- Small and tiny mobs no longer trigger squeaking objects when walking over them. (www.github.com/tgstation/tgstation/pull/89100) -->"
  - image: "Перерисованы стандартные и миражные гранаты.   <!-- Resprited default and mirage grenades (www.github.com/tgstation/tgstation/pull/89118) -->"
  - image: "Фляга с нечистой водой (unholy water) стала темнее.   <!-- Made the unholy water flask darker (www.github.com/tgstation/tgstation/pull/89117) -->"
  - refactor: "Провода и сборки были переработаны, чтобы добавить им направленность. Теперь сборки могут подключаться только к тем проводам, к которым это логически уместно.   <!-- Wires and assemblies have been refactored to have directionality to them. This mostly makes it so that assemblies can only be attached to wires it would make sense for them to be attached to. (www.github.com/tgstation/tgstation/pull/89122) -->"
  - qol: "Напольные панели теперь могут принимать воспламенители (igniters), конденсаторы (condensers), вспышки (flashes), корпуса сборок (assembly shells) и контроллеры дверей (door controllers).   <!-- Pressure plates can now also accept igniters, condensers, flashes, assembly shells, and door controllers. (www.github.com/tgstation/tgstation/pull/89122) -->"
  - rscadd: "Подплиточные корпуса схем (undertile circuit shells). Они работают, только если находятся под напольной плиткой, поддерживают USB-кабели и используют энергию АПЦ вместо батарей.   <!-- Undertile circuit shells. They only work when placed under floor tiles, but support USB cables and use APC power instead of cell power. (www.github.com/tgstation/tgstation/pull/89122) -->"
  - rscadd: "Настенные корпуса схем. Большие корпуса, поддерживающие USB-кабели и использующие энергию АПЦ вместо батарей.   <!-- Wallmounted circuit shells. Large shells that support USB cables and use APC power instead of cell power. (www.github.com/tgstation/tgstation/pull/89122) -->"
  - rscadd: "Компонент \"пучок проводов\" (wire bundle component). Добавляет количество проводов в схему пропорционально емкости корпуса, что позволяет использовать сборки в логике схем.   <!-- Wire bundle component. Adds a number of wires to the circuit proportional to the capacity of the shell, allowing you to use assemblies in circuit logic. (www.github.com/tgstation/tgstation/pull/89122) -->"
  - bugfix: "Исправлена операция \"диагностика двигателя\" (Engine Diagnostic).   <!-- Fixed Engine Diagnostic surgery (www.github.com/tgstation/tgstation/pull/89131) -->"
  - refactor: "Мимики (оживленные предметы, созданные с помощью bolt of animation,  malf ai Machine Override и так далее) теперь относятся к basicmobs (будет более продвинутый ИИ у мобов).   <!-- mimics (bolt of animation, malf ai Machine Override, etc) are basicmobs (www.github.com/tgstation/tgstation/pull/88910) -->"
  - bugfix: "Мимики в форме ящиков теперь можно открывать.   <!-- crate mimics may now be opened (www.github.com/tgstation/tgstation/pull/88910) -->"
  - bugfix: "Случайно запущенные администраторами грузовые капсулы Синдиката больше не игнорируют команд администраторов іи не запускаются, если их отменили.   <!-- Admin fired stray syndicate cargo pods will not rebel against admin whims and launch themselves when cancelled. (www.github.com/tgstation/tgstation/pull/89047) -->"
  - admin: "Администраторам добавлены новые категории для наполнения капсул Синдиката. <!-- Admins have new categories to fill syndicate cargo pods with. (www.github.com/tgstation/tgstation/pull/89047) -->"
  - bugfix: "Исправлена неправильная утечка модератора HFR при трещинах деталей.   <!-- Fixes HFR moderator leaking not leaking properly when a part is cracked. (www.github.com/tgstation/tgstation/pull/89095) -->"