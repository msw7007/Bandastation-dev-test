author: "tgstation"
delete-after: True
changes:
  - rscdel: "Вы больше не получаете питательных веществ, кусая себя."
  - rscdel: "При ударе (или укусе) себя нельзя повредить ту часть тела, которой вы атакуете (например, правая рука не сможет ударить собственную правую руку)."
  - bugfix: "Игроки с баном на культ или статусом DNR больше не могут превращаться в конструкты."
  - rscadd: "Теперь вы можете видеть содержимое шкафов, в которых находитесь, и взаимодействовать с предметами внутри."
  - bugfix: "Исправлена переменная 'note_path' для помощника маппинга 'airlock_note_placer'."
  - bugfix: "Исправлена настройка BPM в интерфейсе синтезирующей схемы, которая раньше не работала."
  - bugfix: "Блоки ресурсов, созданные через GMM, теперь всегда получают корректное экспортное значение и не будут учитывать эластичность цен."
  - qol: "Алтари, Архивы и Кузницы теперь имеют кнопки справки (?) с объяснением функций предметов."
  - refactor: "Переделан инструмент рисования декалей; сообщайте о любых отсутствующих или странно работающих декалях."
  - rscdel: "Инструмент для укладки плитки удалён. Его функции были объединены с инструментом рисования декалей."
  - qol: "Добавлено множество декалей к инструменту рисования декалей. Теперь вы можете оформить станцию на свой вкус."
  - map: "В области хирургии робототехники на \"Catwalk Science\" проведена небольшая уборка."
  - map: "Добавлены метки назначения к различным мусорным бакам на станции Catwalk там, где это уместно."
  - bugfix: "Станция Catwalk: исправлены направления печати у экзокостюмных фабрикаторов, убран случайный шлюз в ксенобиологии, отдел безопасности получил недостающее оборудование для почтовой доставки, добавлена стена в коридоре рядом с медицинской вирусологией."
  - balance: "Раздел химии у ядерных оперативников теперь оборудован химическим шкафом с бутылками с таблетками, медгелями и большими стаканами."
  - balance: "Раздел химии у ядерных оперативников получил дополнительный отсек с ограниченным количеством химических материалов и пустым футляром для бомбы."
  - balance: "Раздел химии ядерных оперативников теперь включает различные размеры стаканов, специальный химический контейнер, способный вместить до 5 стаканов, и ручную метку для маркировки вещей."
  - map: "Добавлен смарт-холодильник в химический отсек ядерных оперативников."
  - map: "Ксенобиологический отсек ядерных оперативников расширен и включает полностью улучшенный процессор слизи."
  - image: "Обновлен спрайт химического шкафа для синдиката, созданный aliceee2ch."
  - image: "Добавлена более тёмная версия химического контейнера, предназначенная только для ядерных оперативников."
  - bugfix: "Кнопки действий заклинаний культистов снова имеют уникальный стиль всплывающих подсказок."
  - qol: "Радиальные подсказки теперь могут иметь уникальные стили."
  - qol: "Радиальные кнопки \"информация\" теперь снабжены всплывающими подсказками с текстом информации, так что нет нужды нажимать на кнопку и читать чат."
  - rscdel: "Удалён компонент \"пугливость\", позволяющий дронам снова использовать широкий спектр предметов и совершать действия рядом с мобильными объектами."
  - bugfix: "Теперь вы действительно можете отвязать удаленный пульт от стартовой площадки чемодана."
  - balance: "Гранаты с дикими кошками перемещены из категории \"Опасное\" в \"Взрывчатка\". Покупка этого предмета даёт коробку из пяти гранат за 5 TC. Их характеристики также улучшены и теперь схожи с висцераторами."
  - balance: "Сумки с Х-4 больше недоступны предателям. Стоимость увеличена до 10 TC (для оперативников) за 10 зарядов Х-4."
  - balance: "Х-4 можно приобретать по одному кирпичику в аплинке за 2 TC. Предателям позволено купить максимум 5 кирпичиков, а оперативники могут покупать неограниченно."
  - balance: "Slipocalypse Clusterbang теперь стоит 1 TC, и оперативники имеют неограниченный запас."
  - balance: "Мощность взрывов Х-4 увеличена: теперь они вызывают тяжёлое разрушение на расстоянии 5 и лёгкое — на расстоянии 7."
  - balance: "Сумки с С-4 ограничены двумя на каждого предателя, но оперативники могут покупать их в неограниченном количестве."
  - balance: "Предатели могут покупать по одной осколочной гранате за 1 TC. Ограничение составляет 10 штук из аплинка. Оперативники могут купить коробку из 7 штук за 5 TC."
  - balance: "Оперативники покупают синдикатовские бомбы и ЭМП-бомбы дешевле."
  - balance: "Мини-бомбы синдиката стоят 2 TC. Лимит — 4 штуки. Это не отменяет их ограничения по времени. Оперативники могут покупать их без ограничения. То же самое касается пицца-бомб (которые, по сути, являются мини-бомбами синдиката)."
  - balance: "Коробки с дымовыми гранатами теперь включают имплант для создания дыма с 3 зарядами, который активируется с созданием дыма, вызывающего кашель. А также газовую маску. И предатели, и оперативники могут получить их."
  - rscadd: "Добавлены три новых эмоута для эфириалов: *flare, *flicker и *glow."
  - qol: "Использование влажной тряпки в руке теперь выжимает её, увеличивая её срок службы."
  - bugfix: "Исправлены места, где динамические конфигурации неправильно загружались."
  - bugfix: "Исправлено, что мешки с останками не содержали фрагментов тел."
  - code_imp: "Ключи функций больше не являются магическими строками в коде — теперь они используют корректные определения."
  - refactor: "Блоки ДНК теперь обрабатываются с использованием синглтон-объектов."
  - qol: "Металлическая пена теперь корректно закрывает дыры на многоуровневых картах."
  - bugfix: "Исправлено, что у зомби при обезглавливании восстанавливалась голова."
  - qol: "Увеличен максимальный диапазон масштабирования до 9x."
  - bugfix: "Исправлена проблема с рыбными плитками, такими как вода и лава, которые создавали несколько источников рыбы, позволяя добывать редкие ресурсы чаще, чем предполагалось."
  - rscadd: "Сваренные шлюзы теперь сохраняются как заваренные в режиме маппинга при использовании администраторской команды `map_export`."
  - rscadd: "Бумага на досках объявлений сохраняется при использовании команды `map_export`."
  - qol: "Формальдегид больше не разлагается в ходе фазы \"ожидания души\" у восстановленных членов экипажа."
  - qol: "Форма одежды восстановленных членов экипажа теперь будет помещаться в ящик, чтобы их можно было предварительно одевать, грабить или учитывать при \"воссоздании\"."
  - qol: "Восстановленные члены экипажа теперь начинают с 200 кредитами (вместо 100) и гарнитурой департамента."
  - bugfix: "Болты Healium теперь лечат вместо нанесения урона."
  - bugfix: "Рыбьи хвосты теперь отображаются правильно."
  - bugfix: "Мутировавшие цвета и другие особенности теперь применяются корректно в случаях, когда раньше они не применялись."
  - balance: "Костюм мага теперь защищает от биологических и световых воздействий, имеет модуль ДНК Хильберта, предотвращающий скольжение, и больше не замедляет."
  - balance: "Заряды энергетического щита в боевомодуле мага уменьшены до 5, но теперь восстанавливаются со временем."
  - balance: "Заряды энергетического щита теперь поглощают урон только если величина урона составляет не менее 3 единиц."
  - rscdel: "Невозможно больше покупать дополнительные заряды щита для костюма через книгу заклинаний."
  - bugfix: "Исправлены неправильные формы завершённого прошедшего времени для некоторых атак без оружия, таких как укусы фелинидов."
  - bugfix: "Исправлена запись осколочных гранат в аплинке, которая содержала сумки с целым набором из С-4."
  - bugfix: "Агентские ID, которые не были получены из аплинка или на ядерной операции, больше не имеют бесконечных слотов доступа."
  - spellcheck: "Полностью переписано описание для агентских ID."
  - rscadd: "Добавлены кружки с логотипами НТ и британским флагом в лодаут."
  - rscadd: "Анализатор химических веществ теперь показывает группу крови при анализе образца."
  - bugfix: "Антагонисты Blood Brother с существующим статусом теперь корректно добавляются в команду Blood Brothers, что исправляет баг с тремя Blood Brothers в команде в 100% случаев."
  - bugfix: "Исправлено наложение анимаций при надевании предметов на других игроков."
  - bugfix: "Исправлен недостающий чертёж дистанционного управления шаттлом в протолате."
  - bugfix: "Исправлено описание рамки модульной консоли в меню крафта."
  - bugfix: "Проведено множество исправлений на станции Catwalk."
  - bugfix: "Удалены неиспользуемые деревянные декали из театра на карте MetaStation."
  - bugfix: "Сообщения об эвакуации больше не зашифрованы, если шаттл не был захвачен."
  - bugfix: "Исправлено, что снарядам наследовалась оффсет-позиция их огнестрельного оружия при выстреле."
  - qol: "Подправлен размер тени на контурных надписях из Runechat."
  - bugfix: "Некоторые пищевые элементы, которые требуют наличия миски, теперь оставляют её после употребления."
  - qol: "Теперь роль-призрак битдомена в Пляжном Баре сохраняет старое тело персонажа для его возможного восстановления (как и другие роли-призраки в битдомене)."
  - bugfix: "Исправлена возможность создания деревянной стены из баррикады."
  - bugfix: "Теперь нельзя завершить укреплённую ферму с использованием железных прутьев."
  - bugfix: "Исправлено, что глаза-фонарики пытались добавить себе несуществующие радужки."
  - qol: "Теперь можно нажимать на URL песни в виджете музыкального плеера в чате."
  - rscdel: "Удалён модуль усиления брони."
  - balance: "Энергопотребление реактивного модуля для ранцев существенно снижено."
  - balance: "Броня у модульных костюмов Magnate, Safeguard и служебных (Sec) заметно увеличена."
  - balance: "Пластины модульных костюмов Sec перенесены из RnD в Карго. Модульный костюм Infiltrator теперь поставляется с предустановленным модулем поглощения удара."
  - balance: "Модульные костюмы ядерных оперативников стали немного сложнее."
  - bugfix: "Модульные костюмы ядерных оперативников теперь имеют такую же защиту от ослепления, как другие скафандры с защитой для сварки."
  - balance: "Модуль ночного видения теперь предустановлен в синдикатовских модульных костюмах, не потребляет сложность, расходует меньше энергии и не конфликтует с другими модулями для шлемов."
  - rscdel: "Модуль ночного видения убран из аплинка."
  - balance: "Боевые модульные костюмы и костюмы для РД теперь предоставляют защиту органов слуха, если они активны."
  - bugfix: "Исправлено, что поиск ckey администратором в режиме наблюдения иногда завершался сбоем."
  - bugfix: "Исправлено некорректное отображение стен из бамбука и пластинума при совмещении с красными и королевскими чёрными коврами."